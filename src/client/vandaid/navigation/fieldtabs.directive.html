<md-tabs class="md-primary md-hue-2" md-dynamic-height md-selected="vm.selectedIndex" md-border-bottom>
  <md-tab ng-repeat="field in vm.fields" label="Question {{$index + 1}}" ng-if="field.branching_logic === ''">
    <vandaid-field-pane field="field" type="{{field.type}}"></vandaid-field-pane>
  </md-tab>
</md-tabs>
<div layout="row">
  <div flex></div>
  <md-button class="md-raised" ng-click="vm.incrementIndex(-1)">Previous</md-button>
  <md-button class="md-raised md-accent" ng-click="vm.incrementIndex()">Next</md-button>
</div>
