<md-toolbar md-whiteframe="3">
  <div layout="row" class="md-toolbar-tools md-whiteframe-3dp">
    <h2>{{vm.title}}</h2>
    <span flex></span>
    <div ng-hide="vm.isLoggedIn" layout="row">
      <p>You are not logged in</p>
    </div>
    <md-button ng-show="vm.isLoggedIn" class="md-icon-button" ng-click="vm.submit()">
      <md-icon>save</md-icon>
    </md-button>
  </div>
</md-toolbar>
