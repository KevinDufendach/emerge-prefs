<md-toolbar md-whiteframe="3" md-colors="::{background: vm.getBackground()}"
            class="md-toolbar-tools md-whiteframe-3dp">
  <img class="identity-bar-logo"
       ng-src="{{::vm.getLogo()}}">
  <span flex></span>
  <h2>{{vm.title}}</h2>
  <span flex></span>
  <div ng-hide="vm.isLoggedIn" layout="row">
    <p>You are not logged in</p>
  </div>
  <md-button ng-show="vm.isLoggedIn" class="md-icon-button md-accent" ng-click="vm.submit()">
    <md-icon>save</md-icon>
  </md-button>
</md-toolbar>
