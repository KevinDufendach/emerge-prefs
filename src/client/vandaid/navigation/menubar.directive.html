<md-menu-bar ng-cloak>
  <md-menu>
    <button ng-click="$mdOpenMenu()">
      File
    </button>
    <md-menu-content>
      <md-menu-item class="md-indent">
        <md-icon aria-label="save">save</md-icon>
        <md-button ng-click="saveData()">
          Save
          <span class="md-alt-text">{{ 'M-S' | keyboardShortcut }}</span>
        </md-button>
      </md-menu-item>
      <md-menu-item class="md-indent">
        <md-icon aria-label="submit">send</md-icon>
        <md-button ng-click="submitData()">
          Save and Submit
          <!--<span class="md-alt-text">{{ 'M-U' | keyboardShortcut }}</span>-->
        </md-button>
      </md-menu-item>
      <md-menu-divider></md-menu-divider>
      <md-menu-item class="md-indent">
        <md-icon aria-label="reset">cached</md-icon>
        <md-button ng-click="resetFields()">
          Reset
          <span flex></span>
        </md-button>
      </md-menu-item>
    </md-menu-content>
  </md-menu>
  <md-menu>
    <button ng-click="$mdOpenMenu()">
      View
    </button>
    <md-menu-content>
      <md-menu-item type="checkbox" ng-model="vaOptions.show_labels">Show labels</md-menu-item>
    </md-menu-content>
  </md-menu>
  <button ng-click="showInstructions($event)">
    <md-icon>help_outline</md-icon>
  </button>
</md-menu-bar>
