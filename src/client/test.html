<body layout="column">

<div layout="column">
  <expandable direction="vertical" ng-class="{'v-expanded': verticalVar}">
    <div class="test-div">
      <h1>You expanded me!!!</h1>
      <p>I am the vertically expanded content</p>
    </div>
  </expandable>
  <div>
    <h1>Post-Vertical</h1>
  </div>
</div>
<md-button ng-click="verticalVar = !verticalVar">Expand Me</md-button>

<div layout="row">
  <expandable direction="horizontal" ng-class="{'h-expanded': horizontalVar}">
    <div style="min-width: 400px" class="test-div">
      <h2>Horizontally expanding</h2>
      <p>I am the expanded content</p>

    </div>
  </expandable>
  <div>
    <h1>I'm after the expandable</h1>
  </div>
</div>
<md-button ng-click="horizontalVar = !horizontalVar">Expand Me</md-button>
