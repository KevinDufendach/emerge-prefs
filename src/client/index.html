      height: 64px;

      display: inline-block;

<!--Side Navigation-->
<md-sidenav class="md-sidenav-left md-whiteframe-z1" flex
            ng-class="{'collapsed' : sidebarCollapsed && $mdMedia('md')}"
            md-is-locked-open="$mdMedia('gt-sm')"
            md-component-id="left-sidenav">
  <va-sidenav flex></va-sidenav>
</md-sidenav>
<div layout="row" flex style="position: relative">

  <va-collapse-bar hide show-md collapsed="sidebarCollapsed"></va-collapse-bar>

  <!--Main Space-->
  <div layout="column" flex ng-cloak>
    <!--Header-->
    <va-top-bar collapsed="sidebarCollapsed"><h3>Loading...</h3></va-top-bar>
    <md-content>

      <div hide-gt-md class="md-whiteframe-z2">
        <va-field-tabs></va-field-tabs>
      </div>

      <!--Main Content-->
      <va-canvas class="page-container" flex layout-fill>
        <vandaid-test></vandaid-test>
      </va-canvas>

      <va-submit-button hide show-gt-sm class="submit-fab"></va-submit-button>

    </md-content>
  </div>
</div>
