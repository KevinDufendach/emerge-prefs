<!--Header-->
<vandaid-identity-bar><h3>Loading...</h3></vandaid-identity-bar>

<!--Main Space-->
<div layout="row" flex ng-cloak>
  <!--Side Navigation-->
  <vandaid-sidenav></vandaid-sidenav>

  <div flex layout="row" class="page-background">
    <vandaid-collapse-bar hide show-gt-md collapsed="false"></vandaid-collapse-bar>

    <!--Main Content-->
    <vandaid-canvas class="page-container" flex layout-fill></vandaid-canvas>
    <va-submit-button class="submit-fab"></va-submit-button>

  </div>
</div>
