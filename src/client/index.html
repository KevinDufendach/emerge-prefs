      margin: 20px 20px 20px 20px;

      height: 64px;
      width: 64px;
      display: inline-block;

<va-top-bar><h3>Loading...</h3></va-top-bar>
<div layout="row" flex>
  <expandable hide show-gt-sm direction="horizontal" md-whiteframe="3" ng-class="{'h-expanded': sidebarExpanded || $mdMedia('gt-md')}"
              md-colors="::{background: 'accent-100'}"
              layout="row">
    <va-sidenav flex></va-sidenav>
  </expandable>

  <div layout="row" flex style="position: relative">
    <va-collapse-bar hide show-md expanded="sidebarExpanded"></va-collapse-bar>

    <!--Main Space-->
    <div layout="column" flex ng-cloak>
      <!--Header-->
      <md-toolbar hide-gt-sm class="md-whiteframe-3dp md-hue-3">
        <va-field-tabs></va-field-tabs>
      </md-toolbar>

      <!--Main Content-->
      <va-canvas flex layout-fill>
        <emerge-prefs></emerge-prefs>
      </va-canvas>
    </div>

    <va-submit-button hide show-gt-sm class="submit-fab"></va-submit-button>
  </div>
</div>
